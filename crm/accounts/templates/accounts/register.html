<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
        integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    <title>Login</title>
</head>

<body >
    <div class="container-lg">
        <div class="d-flex align-items-center justify-content-center user_box m" style="min-height:700px">
            <div class="user_box border border-dark rounded">
                <div class="input text-center">
                    <h3 >Register</h3>
                </div>
                <form action="{% url 'register' %}" method="POST">
                    {% csrf_token %}
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                          <span class="input-group-text" style="height: 100%;" id="basic-addon1"><i class="fas fa-user"></i></span>
                        </div>
                        {{form.username}}
                        <!-- <input type="text" class="form-control" placeholder="Username.." aria-label="Username" aria-describedby="basic-addon1"> -->
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                          <span class="input-group-text" style="height: 100%;" id="basic-addon1"><i class="fa fa-envelope"></i></span>
                        </div>
                        {{form.email}}
                        <!-- <input type="text" class="form-control" placeholder="Email.." aria-label="Username" aria-describedby="basic-addon1"> -->
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                          <span class="input-group-text" style="height: 100%;"id="basic-addon1"><i class="fas fa-key"></i></span>
                        </div>
                        {{form.password1}}
                        <!-- <input type="text" class="form-control" placeholder="Password.." aria-label="Username" aria-describedby="basic-addon1"> -->
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                          <span class="input-group-text" style="height: 100%;" id="basic-addon1"><i class="fas fa-key"></i></span>
                        </div>
                        {{form.password2}}
                        <!-- <input type="text" class="form-control" placeholder="Confirm Password.." aria-label="Username" aria-describedby="basic-addon1"> -->
                    </div>
                    <div class="d-flex justify-content-center ">
                        <button class="btn btn-primary " type="submit" style="width: 250px;">Register</button>
                    </div>

                    {{form.errors}}

                    <div class="mt-4">
                        <div class="d-flex justify-content-center links">
                            Already have an account? <a href="{% url 'login' %}" class="ml-2">Login</a>
                        </div>
                    </div>
                   
                </form>
            </div>
        </div>
    </div>
 


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script>
        var form_fields=document.getElementsByTagName('input')
        form_fields[1].placeholder='Username..';
		form_fields[2].placeholder='Email..';
		form_fields[3].placeholder='Enter password...';
		form_fields[4].placeholder='Re-enter Password...';


		for (var field in form_fields){	
			form_fields[field].className += ' form-control'
		}
    </script>
</body>

</html>
